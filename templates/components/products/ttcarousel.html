<section class="productCarousel row"
    data-list-name="{{list}}"
    data-slick='{
        "dots": false,
        "infinite": false,
		"autoplay": false,
        "mobileFirst": true,
        "slidesToShow": {{ columns }},
        "slidesToScroll": 1,
         "responsive": [
         	{
              "breakpoint": 1710,
              "settings": {
                "slidesToShow": 5,
                "slidesToScroll": 1
              }
            },
            {
              "breakpoint": 1260,
              "settings": {
                "slidesToShow": 4,
                "slidesToScroll": 1
              }
            },
            {
              "breakpoint": 1199,
              "settings": {
                "slidesToShow": 4,
                "slidesToScroll": 1
              }
            },
            {
              "breakpoint": 991,
              "settings": {
                "slidesToShow": 3,
                "slidesToScroll": 1
              }
            },
            {
              "breakpoint": 767,
              "settings": {
                "slidesToShow": 2,
                "slidesToScroll": 1
              }
            },
            {
              "breakpoint": 320,
              "settings": {
                "slidesToShow": 2,
                "slidesToScroll": 1
              }
            },
            {
              "breakpoint": 0,
              "settings": {
                "slidesToShow": 1,
                "slidesToScroll": 1
              }
            }
        ]
    }'
>
{{#each products}}
    <div class="productCarousel-slide">
        {{> components/products/best-seller settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
    </div>
{{/each}}
</section>
